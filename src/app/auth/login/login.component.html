<main class="form-signin w-100 m-auto ">
  <form (ngSubmit)="onSubmit()">
    <img class="mb-4" src="assets/images/logo-1.png" alt="" width="144" height="144">
    <h1 class="h3 mb-3 fw-normal">Veuillez vous connecter</h1>

    <div class="form-floating">
      <input type="email" [(ngModel)]="email" name="email" class="form-control" id="floatingInput"
        placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
      <input type="password" [(ngModel)]="password" name="password" class="form-control" id="floatingPassword"
        placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>

    <div class="form-check text-start my-3">
      <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
      <label class="form-check-label" for="flexCheckDefault">
        Se souvenir de moi.
      </label>
    </div>

    @if (isLoading) {
    <button class="btn btn-primary w-100 py-2" type="submit" disabled>
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </button>

    } @else {
    <button class="btn btn-primary w-100 py-2" type="submit">
      Login
    </button>
    }
    <p class="mt-5 mb-3 text-body-secondary">&copy; <a href="http://ictech.dev" target="_blank">ICTECH {{year}}</a></p>
  </form>
</main>
