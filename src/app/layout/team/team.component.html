<!-- Banner -->
<div class="mt-bnr-inr overlay-wraper" style="background-image:url('assets/images/banner/about-banner.png');"> 
    <div class="overlay-main bg-black opacity-07"></div>
    <div class="container">
        <div class="mt-bnr-inr-entry">
            <h1 class="text-white">Notre Equipe</h1>
            <!-- Breadcrumb -->
            <ul class="mt-breadcrumb breadcrumb-style-1">
                <li><a href="/">Accueil</a></li>
                <li>Equipe</li>
            </ul>

        </div>
    </div>
</div>

 

<div class="section-full text-center mt-our-team bg-gray p-t80 p-b50">
    <div class="container">

        <!-- TITLE START-->
        <div class="section-head text-center">
            <h2 data-title="Team">Notre Equipe</h2>
            <div class="mt-separator-outer">
                <div class="mt-separator site-bg-primary"></div>
            </div>
        </div>
        <!-- TITLE END-->

        <div class="section-content">
            <div class="row">

                @for(item of dataList; track $index) {
                <div class="col-md-4 col-sm-6 col-xs-6 col-xs-100pc  m-b30">
                    <div class="mt-team-seven ">
                        <div class="mt-team-media mt-img-effect off-color bg-white">
                            <a [routerLink]="['/web/teams', item.ID, 'view']">
                                <img [src]="item.image" alt="{{ item.fullname }}">
                            </a>
                        </div>
                        <div class="mt-team-info text-center p-a30 bg-white">
                            <h4 class="mt-team-title m-t0 m-b15">
                                <a [routerLink]="['/web/teams', item.ID, 'view']"
                                    class=" site-text-primary">{{item.fullname}}</a>
                            </h4>
                            <p>{{item.title}}</p>
                            <div class="social-share-btn-content team-one-show-hide">
                                <ul class="social-icons social-square">
                                    <li><a [href]="item.link_facebook" class="fab fa-facebook"></a></li>
                                    <li><a [href]="item.link_x" class="fab fa-x-twitter"></a></li>
                                    <li><a [href]="item.link_linkedin" class="fab fa-linkedin"></a></li> 
                                    <li><a [href]="item.link_youtube" class="fab fa-youtube"></a></li> 
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                }

            </div>

             <!-- Pagination -->
             <div class="pagination-bx col-lg-12 clearfix ">
                <ul class="pagination">
                    <li [class.disabled]="currentPage === 1">
                        <a href="javascript:void(0);" (click)="onPageChange(currentPage - 1)">&laquo;</a>
                    </li>
                    <li [class.active]="page === currentPage" *ngFor="let page of getPageNumbers()">
                        <a href="javascript:void(0);" [class.active]="page === currentPage"
                            (click)="onPageChange(page)">
                            {{ page }}</a>
                    </li>
                    <li>
                        <a href="javascript:void(0);" (click)="onPageChange(currentPage + 1)">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>

    </div>
</div>
